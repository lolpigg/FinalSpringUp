<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Изменить резервацию</title>
</head>
<body>

<h1>Изменить резервацию</h1>

<form action="#" th:action="@{/reservations/edit/{id}(id=${reservation.reservationId})}" th:object="${reservation}" method="post">
  <label for="visitor">Посетитель:</label>
  <select id="visitor" th:field="*{visitor.visitorId}" required>
    <option th:each="visitor : ${visitors}"
            th:value="${visitor.visitorId}"
            th:text="${visitor.firstName} + ' ' + ${visitor.lastName}">Посетитель</option>
  </select>

  <label for="establishment">Заведение:</label>
  <select id="establishment" th:field ="*{establishment.establishmentId}" required >
  <option th:each ="establishment : ${establishments}"
          th:value ="${establishment.establishmentId}"
          th:text ="${establishment.name}">
    Заведение
  </option >
  </select >

  <label for ="reservationDate">Дата резервации:</label >
  <input type ="date" id ="reservationDate" th:field ="*{reservationDate}" required />

  <label for ="numberOfPeople">Количество человек:</label >
  <input type ="number" id ="numberOfPeople" th:field ="*{numberOfPeople}" min="1" required />

  <button type ="submit">Сохранить изменения</button >
</form >
<a href ="/reservations">Назад к списку резерваций</a >

</body >
</html >
